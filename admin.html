<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain2Million Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .toastify { font-size: 1rem; font-weight: 500; border-radius: 0.5rem; box-shadow: 0 4px 24px 0 rgb(0 0 0 / 0.12); padding: 1rem 1.5rem; display: flex; align-items: center; gap: 0.5rem; }
        .toastify.success { background: #22c55e; }
        .toastify.error { background: #ef4444; }
        .toastify.info { background: #3b82f6; }
        .animate-fadein { animation: fadein 0.5s; }
        @keyframes fadein { from { opacity: 0; transform: translateY(16px);} to { opacity: 1; transform: none;} }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-5xl mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Секция: Одноразовые коды -->
            <div class="bg-slate-800 rounded-2xl shadow-xl p-6 animate-fadein">
                <div class="text-2xl font-bold text-white mb-4">Одноразовые коды</div>
                <button id="createCodeBtn" class="mb-4 px-5 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-600 text-white font-semibold shadow transition flex items-center gap-2"><span>➕</span>Создать одноразовую ссылку</button>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm text-left">
                        <thead class="text-slate-400">
                            <tr>
                                <th class="py-2 pr-4">Код</th>
                                <th class="py-2 pr-4">Статус</th>
                                <th class="py-2 pr-4">Дата создания</th>
                            </tr>
                        </thead>
                        <tbody id="codesTable" class="text-white"></tbody>
                    </table>
                </div>
            </div>
            <!-- Секция: Пользователи -->
            <div class="bg-slate-800 rounded-2xl shadow-xl p-6 animate-fadein">
                <div class="flex items-center justify-between mb-4">
                    <div class="text-2xl font-bold text-white">Пользователи</div>
                    <input id="userSearch" type="text" placeholder="Поиск по username..." class="bg-slate-700 text-white rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 transition" />
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm text-left">
                        <thead class="text-slate-400">
                            <tr>
                                <th class="py-2 pr-4">Username</th>
                                <th class="py-2 pr-4">Access</th>
                                <th class="py-2 pr-4">Points</th>
                                <th class="py-2 pr-4">Level</th>
                                <th class="py-2 pr-4">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable" class="text-white"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Модалка цепочки -->
        <div id="chainModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
            <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 w-full max-w-lg animate-fadein">
                <div class="text-xl font-bold text-white mb-4">Цепочка рефералов</div>
                <div id="chainModalContent" class="text-slate-200 mb-6"></div>
                <button onclick="closeChainModal()" class="px-4 py-2 rounded bg-emerald-500 hover:bg-emerald-600 text-white font-semibold">Закрыть</button>
            </div>
        </div>
        <div class="text-center text-slate-500 mt-8">@chain2million_bot</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="admin.js"></script>
</body>
</html>
