<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain2Million</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --primary-color: #0088cc;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --info-color: #3b82f6;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-info {
            flex: 1;
        }

        .profile-username {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .profile-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
        }

        .status-paid {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
        }

        .status-free {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .points-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 16px 0;
        }

        .referral-link {
            background: rgba(59, 130, 246, 0.1);
            padding: 16px;
            border-radius: var(--border-radius);
            margin: 16px 0;
        }

        .referral-link input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 16px;
            color: white;
        }

        .button:hover {
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(1px);
        }

        .button-primary {
            background: var(--primary-color);
        }

        .button-success {
            background: var(--success-color);
        }

        .invited-users {
            margin-top: 24px;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            transition: var(--transition);
        }

        .user-item:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .referral-chain {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin: 16px 0;
            padding: 16px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: var(--border-radius);
        }

        .chain-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chain-arrow {
            color: #94a3b8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 12px;
            }

            .card {
                padding: 16px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

</html>
