<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain2Million</title>
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            font-family: system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            background: #1a1a1a;
            border-radius: 18px;
            box-shadow: 0 4px 32px #0008;
            margin: 32px 0;
            padding: 32px 24px 24px 24px;
            max-width: 420px;
            width: 100%;
            animation: fadein 0.7s;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(32px); }
            to { opacity: 1; transform: none; }
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .avatar {
            width: 56px; height: 56px;
            border-radius: 50%;
            background: #334155;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold; color: #fff;
            box-shadow: 0 2px 8px #0004;
        }
        .username {
            font-size: 1.3rem;
            font-weight: 600;
            color: #f1f5f9;
        }
        .status {
            font-size: 1rem;
            margin-top: 2px;
            color: #22c55e;
            font-weight: 500;
        }
        .block {
            margin-bottom: 22px;
            padding: 18px 16px;
            background: #23263a;
            border-radius: 14px;
            box-shadow: 0 2px 8px #0002;
            animation: fadein 0.7s;
        }
        .points {
            font-size: 1.1rem;
            font-weight: 500;
            color: #38bdf8;
            margin-bottom: 8px;
        }
        .level {
            color: #fbbf24;
            font-size: 1rem;
            font-weight: 500;
        }
        .ref-link-row {
            display: flex; align-items: center; gap: 8px; margin-top: 8px;
        }
        .ref-link-input {
            flex: 1;
            background: #1e293b;
            color: #f1f5f9;
            border: none;
            border-radius: 8px;
            padding: 7px 10px;
            font-size: 1rem;
            outline: none;
        }
        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #0002;
            margin-top: 10px;
            margin-right: 8px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-green { background: #22c55e; color: #fff; }
        .btn-green:hover { background: #16a34a; }
        .btn-blue { background: #2563eb; color: #fff; }
        .btn-blue:hover { background: #1d4ed8; }
        .btn-red { background: #ef4444; color: #fff; }
        .btn-red:hover { background: #b91c1c; }
        .invited-list {
            margin-top: 10px;
            padding-left: 0;
            list-style: none;
        }
        .invited-item {
            padding: 7px 0;
            border-bottom: 1px solid #334155;
            font-size: 1rem;
            color: #f1f5f9;
            display: flex; align-items: center; gap: 8px;
        }
        .invited-item:last-child { border-bottom: none; }
        .notification {
            position: fixed;
            top: 32px; right: 32px;
            background: #23263a;
            color: #fff;
            padding: 16px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 4px 24px #0008;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(-16px);
        }
        .notification.show {
            opacity: 1;
            pointer-events: auto;
            transform: none;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 2vw; margin: 0; }
            .block { padding: 12px 6px; }
            .profile { flex-direction: column; gap: 8px; }
            .avatar { width: 44px; height: 44px; font-size: 1.3rem; }
            .ref-link-row { flex-direction: column; gap: 6px; }
            .btn { width: 100%; justify-content: center; margin-right: 0; }
            .notification { right: 8px; left: 8px; top: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">

            <div>
                <div class="username" id="profileUsername">Username</div>

            </div>
        </div>

                <button class="btn btn-blue" onclick="copyReferralLink()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>
        <div class="block">
            <div style="font-weight:600; margin-bottom:8px;">–ü—Ä–∏–≥–ª–∞—à—ë–Ω–Ω—ã–µ –¥—Ä—É–∑—å—è</div>
            <ul class="invited-list" id="invitedUsers"></ul>
        </div>
        <div style="display:flex; gap:12px; margin-top:18px;">
            <button id="withdrawButton" class="btn btn-green" style="display:none;">üí∏ –í—ã–≤–µ—Å—Ç–∏ –¥–µ–Ω—å–≥–∏</button>
            <button id="upgradeButton" class="btn btn-green" style="display:none;">‚ö° –û–ø–ª–∞—Ç–∏—Ç—å –¥–æ—Å—Ç—É–ø</button>
        </div>
        <div style="text-align:center;color:#64748b;margin-top:32px;font-size:15px;">@chain2million_bot</div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="scripts/app.js"></script>
</body>
</html>
